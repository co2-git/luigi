<!DOCTYPE html>
<meta charset='utf-8'>

<!-- Target elements -->

<div id="template-1">
</div>

<div id="template-2">
</div>

<!-- Static template -->

<script type="text/html" id="model">
    
    <div class="model">
      <h1>Hello! I am a template!</h1>
    </div>

</script>

<!-- Dynamic template -->

<script type="text/html" id="url" src="/template.html"></script>

<!-- jQuery -->

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<!-- luigi library -->

<script src="index.js"></script>

<script>

  ! function () {

    'use strict';

    // Fetch a static template

    luigi('model', function (error, view) {
      if ( error ) {
        throw error;
      }  

      $('#template-1').append(view);
    });

    // Fetch template by URL

    luigi('url', function (error, view) {
      if ( error ) {
        throw error;
      }

      $('#template-2').append(view);
    });

  } ();

</script>
